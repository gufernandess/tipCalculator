<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gustavo Fernandes">
  <meta name="title" content="Splitter - Calculadora de gorjetas">
  <meta name="description" content="Calcule suas gorjetas de forma simples e eficiente em poucos segundos!">
  <meta name="robots" content="index, follow">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="settings/reset.css">
  <link rel="stylesheet" href="css/generic/background.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/elements.css">
  <link rel="stylesheet" href="settings/responsive.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="white-box">
      <div class="custom-box">
        <div>
          <label for="bill">Bill</label>
          <input type="number" min="1" name="bill" id="bill" required>
        </div>
        <div class="tips">
          <label for="">Select tip %</label>
          <button class="custom-button">5%</button>
          <button class="custom-button">10%</button>
          <button class="custom-button">15%</button>
          <button class="custom-button">25%</button>
          <button class="custom-button">50%</button>
          <button class="custom-button">Custom</button>
        </div>
        <div>
          <label for="people">Number of People</label>
          <input type="number" min="1" name="people" id="people" required>
        </div>
      </div>
      <div class="reset-box">
        <div class="values">
          <div>
            <span class="principal">Tip Amount<br><span class="subtitle">/ person</span></span>
            <p class="value">$00.00</p>
          </div>
          <div>
            <span class="principal">Total<br><span class="subtitle">/ person</span></span>
            <p class="value">$00.00</p>
          </div>
        </div>
        <button class="reset-button">RESET</button>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gufernandess" target="_blank">Gustavo Fernandes</a>.
  </footer>
</body>
</html>
